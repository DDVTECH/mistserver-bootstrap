services:
  mist:
    build:
      context: ./mistserver
    image: mistserver-bootstrap
    container_name: mist
    shm_size: 1gb
    volumes:
      - ./configs/mistserver.conf:/etc/mistserver.conf:rw
      - ./assets/vod:/video:rw
      - ./scripts:/scripts:ro
      - mist-data:/var/mist
    ports:
      - "4242:4242"
      - "8080:8080"
      - "1935:1935"
      - "5554:5554"
      - "6200:6200"
      - "8889:8889/udp"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:4242/telemetry"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    depends_on:
      - mist
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:10.4.3
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/mist-overview.json
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - monitoring

volumes:
  mist-data:
  prometheus-data:
  grafana-data:

networks:
  monitoring:
    driver: bridge
